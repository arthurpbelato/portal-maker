<div class="grid grid-nogutter">
  <div class="col-8 col-offset-4 login-box">
    <div class="surface-card col-4 shadow-2 border-round w-full lg:w-6 internal-box">
      <div class="text-center mb-5">
        <!--        <img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3">-->
        <div class="text-900 text-3xl font-medium mb-3">Bem-Vindo ao Portal Lab-Maker</div>
        <p-messages [(value)]="messages" [enableService]="false" [closable]="false"></p-messages>
      </div>

      <div>
        <form [formGroup]="form">
          <label for="name" class="block text-900 font-medium mb-2">Usuário</label>
          <input id="name" formControlName="name" type="text" placeholder="Usuário" pInputText class="w-full mb-3">

          <label for="password" class="block text-900 font-medium mb-2">Senha</label>
          <input id="password" formControlName="password" type="password" placeholder="Senha" pInputText class="w-full mb-3">

          <button (click)="login()" pButton label="Sign In" icon="pi pi-user" class="w-full"></button>
        </form>
      </div>
    </div>
  </div>
</div>
<div>
  {{message}}
</div>
