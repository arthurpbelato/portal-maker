<br><br><br>
<div class="grid col-12">
  <div class="col-10 col-offset-1">
    <div class="surface-card p-4 shadow-2 border-round">
      <div class="col-12 flex">
        <div class="col-3 text-3xl font-medium mb-6">Lista de Usuários</div>
        <div class="col-3 col-offset-6">
        <p-button class="ml-7" label="Novo" icon="pi pi-user-plus" size="small" (onClick)="new()"></p-button>
      </div>
      </div>
      <div>
        <p-table [value]="users" [tableStyle]="{'min-width': '60rem'}">
          <ng-template pTemplate="header">
            <tr class="user-table">
              <th pSortableColumn="name" style="width:30%;">Nome <p-sortIcon></p-sortIcon></th>
              <th pSortableColumn="email" style="width:25%">Email <p-sortIcon></p-sortIcon></th>
              <th pSortableColumn="cpf" style="width:15%">CPF <p-sortIcon></p-sortIcon></th>
              <th pSortableColumn="roles" style="width:30%">Permissões <p-sortIcon></p-sortIcon></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
            <tr class="user-table">
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td>{{user.cpf}}</td>
              <td>
                <span style="margin: 0 2px" *ngFor="let role of user.roles">
                  <p-tag value="{{role.name}}"></p-tag>
                </span>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
