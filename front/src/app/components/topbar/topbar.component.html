<div class="grid grid-nogutter top-bar test">
  <p-menubar *ngIf="isVisible" class="col-12 test" [model]="items">
    <ng-template pTemplate="start">
      <img src="https://primefaces.org/cdn/primeng/images/primeng.svg" height="40" class="mr-2"  alt="logo"/>
    </ng-template>
    <ng-template pTemplate="end">
      <div *ngIf="!wasLogged">
        <p-button routerLink="../login">Login</p-button>
      </div>
      <div *ngIf="wasLogged">
        Ol√° {{userName}}!
      </div>
    </ng-template>
  </p-menubar>
  <p-toast/>
</div>
